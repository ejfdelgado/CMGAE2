{% extends "base.html" %}

{% block encabezado %}
	<link rel="stylesheet" href="/assets/node_modules/qr-code-scanner/styles.css"/>
{% endblock %}	

{% block scripts %}
<script type="text/javascript" src="/assets/node_modules/qr-code-scanner/main.9c5c0f75f24b36aec2e3.bundle.js"></script>
{% include "qrscanner/create.html" %}
{% endblock %}

{% block content %}	
    <div class="app__layout">
      <!-- Header -->
      <header class="app__header">
        <span class="app__header-icon">
          <svg fill="#FFFFFF" height="27" viewBox="0 0 24 24" width="27" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" />
            <path d="M11 17h2v-6h-2v6zm1-15C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zM11 9h2V7h-2v2z" />
          </svg>
        </span>
      </header>

      <main class="app__layout-content">
        <video autoplay></video>

        <!-- Dialog  -->
        <div class="app__dialog app__dialog--hide">
          <div class="app__dialog-content">
            <h5 id="mensaje"></h5>
            <input type="text" id="result" style="display: none;">
          </div>
          <div class="app__dialog-actions">
            <button type="button" class="app__dialog-open">S&iacute;</button>
            <button type="button" class="app__dialog-close">No</button>
          </div>
        </div>

        <div class="app__dialog-overlay app__dialog--hide"></div>

        <!-- Snackbar -->
        <div class="app__snackbar"></div>
      </main>
    </div>
    <div class="app__overlay">
      <div class="app__overlay-frame"></div>
      <!-- Scanner animation -->
      <div class="custom-scanner"></div>
      <div class="app__help-text"></div>
    </div>

    <div class="app__select-photos"></div>
{% endblock %}
