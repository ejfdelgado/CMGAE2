<script type="text/javascript">

  var moduloIntMarkInst = moduloIntMark({
    'masterLoged': true,
    'masterIdUsr': true,
    'slaveLoged': false,
    'slaveIdUsr': false,
  });

  var app = angular.module('myApp', [
    //'ngRoute',
    'ui.router',
    'mobile-angular-ui',
    'mobile-angular-ui.gestures',
    'minicolors',
  ]).config(function(minicolorsProvider, $stateProvider, $urlRouterProvider) {
      $urlRouterProvider.otherwise("/");
      $stateProvider.state('/', {url:'/', templateUrl: "/assets/angularjs/mobile/pb/vista.html"});
      $stateProvider.state('debug', {url: '/debug', templateUrl: '/assets/angularjs/mobile/pb/debug.html', reloadOnSearch: false});
      $stateProvider.state('meta', {url: '/meta', templateUrl: '/assets/angularjs/mobile/pb/meta.html', reloadOnSearch: false});
      $stateProvider.state('galeria', {url: '/galeria', templateUrl: '/assets/angularjs/mobile/pb/galeria.html', reloadOnSearch: false});
      $stateProvider.state('invitados', {url: '/invitados', templateUrl: '/assets/angularjs/mobile/pb/invitados.html', reloadOnSearch: false});

      angular.extend(minicolorsProvider.defaults, {
        control: 'hue',
        theme: 'bootstrap',
        position: 'top left'
      });
    });

  app.run(function($transform) {
    window.$transform = $transform;
  });

app.controller('MainController', function($rootScope, $scope, $state) {

  var PATRONES_SUBDOMINIOS = [
    '(invitados)\\.([^\\.]+)',
  ];

  $scope.temporal = {
    'q': '',
    'rta': [],
    'next': null,
    'preguntas': {},
  };
  $scope.metadata = {
    'ctx2': {
      'disenio': {
        'secciones': [],
      },
      'invitados': {},
    },
    'principal': {
      'uid': null,
    }
  };
  $scope.slaveUrl = null;
  moduloIntMarkInst.afterAny().then(function(datos) {
    //console.log(datos);
    $scope.slaveUrl = datos.slaveUrl;
    $.extend(true, $scope.metadata, datos);
    $scope.crearMapaPreguntas();
    $scope.$digest();
    diferidoDatos.resolve();
  });

  var diferidoCargue = null;
  var diferidoDatos = $.Deferred();
  // Needed for the loading screen
  $rootScope.$on('$routeChangeStart', function() {
    $rootScope.loading = true;
    diferidoCargue = moduloActividad.on();
  });

  $rootScope.$on('$routeChangeSuccess', function() {
    $rootScope.loading = false;
    diferidoCargue.resolve();
  });

  $scope.esIgual = function(myAccordion, i) {
    console.log('esIgual', myAccordion, i);
    return myAccordion == i;
  }

  var guardarBasico = function() {
    var diferido2 = moduloPagina.guardar2(JSON.parse(angular.toJson($scope.metadata.ctx2)), PATRONES_SUBDOMINIOS);
    var diferido1 = moduloPagina.guardar(JSON.parse(angular.toJson($scope.metadata.ctx)));
    return [diferido1.promise, diferido2.promise];
  };

  $scope.guardarTodo = function() {
    $scope.renderizarParallax();
    var diferidoGuardado = moduloActividad.on();
    all(guardarBasico()).always(function() {
      diferidoGuardado.resolve();
    });
    return diferidoGuardado;
  };

  $scope.agregarSeccion = function() {
    var plantilla = {
      'nom': null,
      'open': true,
      'ver': true,
      'capas': [],
      'paddingh': 0,
      'tipf': 'img',
    };
    plantilla.nom = 'Sección '+($scope.metadata.ctx2.disenio.secciones.length+1);

    modIdGen.nuevo().then(function(id) {
      plantilla.id = id;
      $scope.metadata.ctx2.disenio.secciones.push(plantilla);
      $scope.$digest();
    });
  };

  $scope.diferidoBorrado = null;
  $scope.borrarEfectivo = function() {
    $scope.diferidoBorrado.resolve();
  };

  $scope.borrarCapa = function(miseccion, micapa) {
    $rootScope.Ui.turnOn('modalBorrar');
    $scope.diferidoBorrado = $.Deferred();
    $scope.diferidoBorrado.then(function() {
      var indice = miseccion.capas.indexOf(micapa);
      if (indice >= 0) {
        miseccion.capas.splice(indice, 1);
      }
    });
  };

  $scope.borrarSeccion = function(miseccion) {
    $rootScope.Ui.turnOn('modalBorrar');
    $scope.diferidoBorrado = $.Deferred();
    $scope.diferidoBorrado.then(function() {
      var indice = $scope.metadata.ctx2.disenio.secciones.indexOf(miseccion);
      if (indice >= 0) {
        $scope.metadata.ctx2.disenio.secciones.splice(indice, 1);
      }
    });
  };

  var moverElemento = function(arreglo, from, to) {
    // remove `from` item and store it
    var f = arreglo.splice(from, 1)[0];
    // insert stored item into position `to`
    arreglo.splice(to, 0, f);
  }

  $scope.subirSeccion = function(miseccion) {
    var arreglo = $scope.metadata.ctx2.disenio.secciones;
    var indice = arreglo.indexOf(miseccion);
    if (indice == 0) {
      return;
    }
    moverElemento(arreglo, indice, indice-1);
  };

  $scope.bajarSeccion = function(miseccion) {
    var arreglo = $scope.metadata.ctx2.disenio.secciones;
    var indice = arreglo.indexOf(miseccion);
    if (indice == (arreglo.length - 1)) {
      return;
    }
    moverElemento(arreglo, indice, indice+1);
  };

  $scope.agregarCapa = function(seccion) {
    var plantilla = {
      'nom': null,
      'open': true,
      'ver': true,
      'vert': '',
      'verv': 0,
      'hort': '',
      'horv': 0,
      'tam': 100,//100%
      'vel': 0,
      'tipo': 'img',
    };
    if (!(seccion.capas instanceof Array)) {
      seccion.capas = [];
    }
    plantilla.nom = 'Capa '+(seccion.capas.length+1);

    modIdGen.nuevo().then(function(id) {
      plantilla.id = id;
      seccion.capas.push(plantilla);
      $scope.$digest();
    });
  };

  $scope.subirCapa = function(miseccion, micapa) {
    var arreglo = miseccion.capas;
    var indice = arreglo.indexOf(micapa);
    if (indice == 0) {
      return;
    }
    moverElemento(arreglo, indice, indice-1);
  };

  $scope.bajarCapa = function(miseccion, micapa) {
    var arreglo = miseccion.capas;
    var indice = arreglo.indexOf(micapa);
    if (indice == (arreglo.length - 1)) {
      return;
    }
    moverElemento(arreglo, indice, indice+1);
  };

  $scope.darUrlDeIdImagen = function(id) {
    if (typeof id == 'string' && id.length > 0) {
      return moduloArchivos.generarUrlDadoId(id);
    } else {
      return '/assets/angularjs/mobile/pb/img/def.svg';
    }
  };

  $scope.borrarImagenGenerica = function(micapa) {
    var diferido = moduloActividad.on();
    moduloArchivos.borrar(micapa.img).always(function() {
      micapa.img = null;
      $scope.$digest();
      diferido.resolve();
    });
    return diferido;
  };

  $scope.asignarImagenGenerica = function(micapa, prefijo) {
    var diferido = $.Deferred();
    var subirArchivo = function() {

      var funcionCargue = null;
      if (moduloApp.esProduccion()) {
        funcionCargue = moduloArchivos.subirArchivoMioDePagina;
      } else {
        funcionCargue = moduloArchivos.subirArchivoMio;
      }

      funcionCargue({
        auto: 'false', 
        tipos:'image/*', 
        opcionesNegras: [],
        dataFolder:'/'+prefijo+'/'+micapa.id,
      }).then(function(metadata) {
        micapa.img = metadata.id;
        $scope.$digest();
        diferido.resolve();
      }, function() {
        diferido.resolve();
      });
    };
    if (typeof micapa.img == 'string') {
      var diferidoBorrar = moduloArchivos.borrar(micapa.img);
      diferidoBorrar.then(subirArchivo, function() {
        diferido.resolve();
      });
    } else {
      subirArchivo();
    }
  };

  $scope.asignarImagenDeCapa = function(micapa) {
    return $scope.asignarImagenGenerica(micapa, 'capa');
  };

  $scope.asignarImagenDeSeccion = function(miseccion) {
    return $scope.asignarImagenGenerica(miseccion, 'sec');
  };

  $scope.asignarImagenDePagina = function(miseccion) {
    return $scope.asignarImagenGenerica(miseccion, 'pg');
  };

  var aplicarColorTexto = function(elemento, color, borde) {
    if (typeof color == 'string' && color.length > 0) {
      elemento.css({'color': color});
    }
    if (typeof borde == 'string' && borde.length > 0) {
      var col = borde;
      elemento.css({'text-shadow': '-1px -1px 0 '+col+', 1px -1px 0 '+col+', -1px 1px 0 '+col+', 1px 1px 0 '+col});
    }
  };

  var leerRespuesta = function(contenedor) {
    var quien = $.urlParam('quien');
    if (typeof quien == 'string') {
      if (quien in $scope.metadata.ctx2.invitados) {
        var destino = $scope.metadata.ctx2.invitados[quien];

        for (preg in destino.rtas) {
          var lista = destino.rtas[preg];
          for (var i=0; i<lista.length; i++) {
            contenedor.find('[data-preg="'+preg+'"][data-rta="'+lista[i]+'"]').addClass('btn-dark');
          }
        }
      }
    }
  };

  var escribirRespuesta = function(contenedor) {
    //Busco el quiery param quien
    var quien = $.urlParam('quien');
    if (typeof quien == 'string') {
      if (quien in $scope.metadata.ctx2.invitados) {
        var destino = $scope.metadata.ctx2.invitados[quien];
        if (typeof destino.rtas == 'undefined') {
          destino.rtas = {};
        }

        //Itero los elementos 
        contenedor.find('[data-preg]').each(function(i, elem) {
          var respuesta = $(elem);
          var idPreg = respuesta.attr('data-preg');
          var idResp = respuesta.attr('data-rta');
          if (i == 0) {
            destino.rtas[idPreg] = [];
          }
          if (respuesta.hasClass('btn-dark')) {
            destino.rtas[idPreg].push(idResp);
          }
        });

        guardarBasico();
      }
    }
  };

  var rellax = null;
  $scope.renderizarParallax = function() {
    diferidoDatos.then(function() {
      if (rellax != null) {
        try {
          rellax.destroy();
        } catch(e) {

        }
      }
      var todo = $('#render-mi-parallax');
      if (todo.length == 0) {
        return;
      }
      todo.empty();
      var cont1 = $('<div class="parallax-col"></div>');
      todo.append(cont1);

      var secciones = utilidades.leerObj($scope.metadata.ctx2, 'disenio.secciones', []);
      for (var i=0; i<secciones.length; i++) {
        var miseccion = secciones[i];
        if (miseccion.ver) {
          var capas = utilidades.leerObj(miseccion, 'capas', []);

          var secelem = $('<div class="parallax-container"><div class="parallax-block"></div></div>');
          var secelem2 = $(secelem.children().first());
          if (miseccion.cuadrado) {
            secelem2.addClass('parallax-block-cube');
          }
          var estiloSec = '';
          var estiloSec2 = '';
          
          if (miseccion.conimg && typeof miseccion.img == 'string' && miseccion.img.length > 0) {
            estiloSec2+='background-image: url(\''+$scope.darUrlDeIdImagen(miseccion.img)+'\');';
          }

          if (miseccion.concolor2) {
            estiloSec+='background-image: linear-gradient('+miseccion.color1+', '+miseccion.color2+');';
          } else if (miseccion.concolor1) {
            estiloSec+='background-color: '+miseccion.color1+';';
          }

          estiloSec+='padding: '+miseccion.paddingh+'vw;';

          secelem.attr('style', estiloSec);
          secelem2.attr('style', estiloSec2);

          $.each(capas, function(j, micapa) {
            if (micapa.ver) {
              var estilos = '';

              var capaelem;

              if (micapa.tipo == 'img') {
                capaelem = $('<img class="rellax parallax-micapa">');
                capaelem.attr('src', $scope.darUrlDeIdImagen(micapa.img));
              } else if (micapa.tipo == 'preg') {
                capaelem = $('<div class="rellax parallax-micapa espregunta"><p class="mipregunta"></p><ul class="misrtas bootstrapiso"></ul></div>');
                var elemPregunta = capaelem.find('.mipregunta');
                var elemRtas = capaelem.find('.misrtas');

                elemPregunta.html(micapa.preg);
                aplicarColorTexto(elemPregunta, micapa.txtColor, micapa.txtColor2);
                
                //itero las respuestas y las agrego
                $.each(micapa.rtas, function(clave, rta) {
                  var nueva = $('<li><button type="button" class="btn btn btn-light col-xs-12 mb-4"></button></li>');
                  var boton = nueva.find('button');
                  boton.html(rta.txt);
                  aplicarColorTexto(boton, micapa.txtColor, micapa.txtColor2);
                  boton.attr('data-rta', clave);
                  boton.attr('data-preg', micapa.id);
                  elemRtas.append(nueva);

                  leerRespuesta(capaelem);

                  boton.on('click', function() {
                    var este = $(this);
                    var contenedor = este.closest('ul');
                    if (micapa.esunica) {
                      //Le quito el on a todos los demás
                      contenedor.find('.btn-dark').removeClass('btn-dark').addClass('btn-light');
                      este.addClass('btn-dark');
                    } else {
                      if (este.hasClass('btn-dark')) {
                        este.removeClass('btn-dark');
                        este.addClass('btn-light');
                      } else if (este.hasClass('btn-light')) {
                        este.removeClass('btn-light');
                        este.addClass('btn-dark');
                      }
                    }
                    escribirRespuesta(contenedor);
                  });
                });
              }

              capaelem.attr('data-rellax-speed', micapa.vel);
              estilos+='width: '+micapa.tam+'%;';
              if (typeof micapa.hort == 'string' && micapa.hort.length > 0) {
                estilos+=micapa.hort+': '+micapa.horv+'%;';
              }
              if (typeof micapa.vert == 'string' && micapa.vert.length > 0) {
                estilos+=micapa.vert+': '+micapa.verv+'%;';
              }
              capaelem.attr('style', estilos);
              secelem2.append(capaelem);
            }
          });
          cont1.append(secelem);
        }
      }

      rellax = new Rellax('.rellax', {
        center: true,
        wrapper: '#render-mi-parallax',
      });
    });
  };

  $scope.buscar = function() {
    $scope.temporal.rta = [];
    $scope.temporal.next = null;
    moduloPagina.buscar($scope.temporal.q).then(function(rta) {
      for (var i=0; i<rta.valor.length; i++) {
        $scope.temporal.rta.push(moduloTransformacion.modo('simple').from(rta.valor[i], true));
      }
      $scope.temporal.next = rta.next;
      $scope.$digest();
    }, function() {
      
    });
  };

  $scope.siguientePagina = function() {
    if ($scope.temporal.next != null) {
      moduloPagina.buscar($scope.temporal.q, $scope.temporal.next).then(function(rta) {
        var temp = [];
        for (var i=0; i<rta.valor.length; i++) {
          temp.push(moduloTransformacion.modo('simple').from(rta.valor[i], true));
        }
        $scope.temporal.rta.concat(temp);
        $scope.temporal.next = rta.next;
        $scope.$digest();
      }, function() {
        
      });
    }
  };

  $scope.verDetalle = function(ctx) {
    var id = ctx.id;
    var nuevaUrl = location.pathname.replace(/\d*$/, '')+'?pg='+id+'#!/';
    var win = window.open(nuevaUrl, '_blank');
    win.focus();
  };

  $scope.$watch('metadata.ctx2.disenio',function(){
    //console.log('renderizar?');
  });

  $scope.redirigir = function(estado) {
    $state.go(estado);
  };

  $scope.crearNuevo = function() {
    //Podría mostrar un modal con nombre, titulo antes de crear
    moduloPagina.crear().then(function(rta) {
      if (rta.error == 0) {
        var url = location.origin + location.pathname+'?pg='+rta.valor.id+'#!/meta';
        window.open(url,"_self");
      }
    });
  };

  $scope.borrarUno = function(instancia) {

    $rootScope.Ui.turnOn('modalBorrar');
    $scope.diferidoBorrado = $.Deferred();
    $scope.diferidoBorrado.then(function() {
      moduloPagina.borrar(instancia.id).then(function() {
        //Lo debo sacar de la lista
        var indice = $scope.temporal.rta.indexOf(instancia);
        if (indice >= 0) {
          $scope.temporal.rta.splice(indice, 1);
          $scope.$digest();
        }
      });
    });
  };

  $scope.agregarInvitado = function() {
    var plantilla = {
      'nom': '',
    };
    if (typeof $scope.metadata.ctx2.invitados == 'undefined') {
      $scope.metadata.ctx2.invitados = {};
    }
    modIdGen.nuevo().then(function(id) {
      $scope.metadata.ctx2.invitados[id] = plantilla;
      $scope.$digest();
    });
  };

  $scope.borrarInvitado = function(id) {
    if (typeof $scope.metadata.ctx2.invitados == 'undefined') {
      return;
    }
    $rootScope.Ui.turnOn('modalBorrar');
    $scope.diferidoBorrado = $.Deferred();
    $scope.diferidoBorrado.then(function() {
      delete $scope.metadata.ctx2.invitados[id];
      $scope.$digest();
    });
  };

  $scope.copiarUrlInvitado = function(idInvitado) {
    var params = {
      'pg':$scope.metadata.ctx.id,
      'sl':'si',
      'quien':idInvitado,
    };
    var nueva = location.origin+location.pathname+'?'+$.param(params)+'#!/';
    window.open(nueva, '_blank');
  };

  $scope.agregarRta = function(micapa) {
    if (typeof micapa.rtas == 'undefined') {
      micapa.rtas = {};
    }
    var plantilla = {
      'txt': '',
    };
    modIdGen.nuevo().then(function(id) {
      micapa.rtas[id] = plantilla;
      $scope.$digest();
    });
  };

  $scope.borrarRta = function(micapa, id) {
    if (typeof micapa.rtas == 'undefined') {
      return;
    }
    $rootScope.Ui.turnOn('modalBorrar');
    $scope.diferidoBorrado = $.Deferred();
    $scope.diferidoBorrado.then(function() {
      delete micapa.rtas[id];
      $scope.$digest();
    });
  };

  $scope.crearMapaPreguntas = function() {
    $scope.temporal.preguntas={};
    var secciones = $scope.metadata.ctx2.disenio.secciones;
    for (var i=0; i<secciones.length; i++) {
      var capas = secciones[i].capas;
      for (var j=0; j<capas.length; j++) {
        var capa = capas[j];
        if (['preg'].indexOf(capa.tipo) >= 0) {
          $scope.temporal.preguntas[capa.id] = capa;
        }
      }
    }
  };

});
</script>
