<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<base href="/" target="_blank">
		
		<title>{{ detalle.tit }}</title>
		<meta name="og:title" content="{{ detalle.tit }}" />
		<meta name="twitter:title" content="{{ detalle.tit }}" />
		
		<meta name="og:description" content="{{ detalle.desc }}" />
		<meta name="twitter:description" content="{{ detalle.desc }}" />
		
		<meta name="keywords" content="{{ detalle.q }}">
		
		<meta name="og:image" content="{{ detalle.img }}" />
		<meta name="twitter:image" content="{{ detalle.img }}" />
		
		<meta name="og:site_name" content="PaisTv" />
		<meta name="og:url" content="https://www.pais.tv" />
		<meta name="og:type" content="website" />
		
		<link rel="stylesheet" href="/assets/css/util-global.css"/>
		<link rel="stylesheet" href="/assets/css/actividad.css"/>
		<link rel="stylesheet" href="/assets/node_modules/bootstrap/bootstrap-iso.css"/>
		<link rel="stylesheet" href="/assets/node_modules/bootstrap/bootstrap-iso-modal.css"/>
		<link rel="stylesheet" href="/assets/node_modules/firebase/firebaseui.css"/>
		
		{% block encabezado %}{% endblock %}
	</head>
	__USER__
	<body class="bootstrap-iso">
	<div id="firebaseui-auth-container" class="invisible"></div>
	{% csrf_token %}
	{% block content %}{% endblock %}
	
	<script src="/assets/node_modules/crypto-js/crypto-js.js"></script>
	<script src="/assets/node_modules/firebase/firebase.js"></script>
	<script src="/assets/node_modules/firebase/firebaseui.js"></script>
	<script src="/assets/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="/assets/node_modules/bootbox/bootbox.min.js"></script>
	<script src="/assets/node_modules/bootstrap/bootstrap.min.js"></script>
	<script src="/assets/node_modules/notify/notify.min.js"></script>
	
	<script src="/assets/dist/modulos.min.js"></script>
	{% if admin %}
	<script src="/assets/dist/admin/admin.js"></script>
	{% else %}
	<script src="/assets/dist/publico/publico.js"></script>
	{% endif %}
	
	{% block scripts %}{% endblock %}	
	</body>
</html>
