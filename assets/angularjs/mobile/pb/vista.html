
<script src="/assets/angularjs/mobile/pb/js/rellax.min.js" type="text/javascript"></script>
<style type="text/css">

	#render-mi-parallax {
		background-color: white !important;
	}

	.parallax-col {
		text-align: center;
		width: 100%;
		float: left;
		box-sizing: border-box;
	}

	.parallax-container {
		display: flex;
		align-items: center;
		font-size: 42pt;
		height: 150vh;
	}
	
	.parallax-block {
		margin: 0 auto;
		height: 100vh;
		width: 100vw;
		position: relative;
		background-repeat: no-repeat;
		background-position: center; 
	}
	
	/* Portrait */
	@media screen and (orientation:portrait) {
		.parallax-block-cube{
			height: 100vw;
			width: 100vw;
		}
	}
	/* Landscape */
	@media screen and (orientation:landscape) {
		.parallax-block-cube{
			height: 100vh;
			width: 100vh;
		}
	}
	
	.parallax-micapa {
		display: block;
		position: absolute;
		box-sizing: border-box;
		transition: transform 10s cubic-bezier(0,1,.5,1);
	}

	.parallax-micapa.espregunta {
		padding: 10%;
	}

	.parallax-micapa ul.misrtas {
		background-color: unset;
		padding: 0;
	}

	.parallax-micapa .misrtas li {
		cursor: pointer;
		list-style-type: none;
	}

	.parallax-micapa .misrtas li button.btn,
	.parallax-micapa .misrtas li a.btn {
		font-size: 30pt;
		white-space: normal;
	}

</style>

<div ui-content-for="title">
  <span>Vista</span>
</div>

<div class="scrollable">
  <div class="scrollable-content" id="render-mi-parallax" ng-init="renderizarParallax()">

  </div>
</div>
