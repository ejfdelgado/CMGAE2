application: proyeccion-colombia1
version: 2
runtime: python27
api_version: 1

threadsafe: false

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- node_modules/.*$
- bower_components/.*$
    
handlers:
- url: /favicon.ico
  static_files: assets/img/favicon.ico
  upload: assets/img/favicon.ico
  
- url: /assets
  static_dir: assets
  
- url: .*
  script: main.py

libraries:
- name: django
  version: "1.3"
- name: six
  version: "latest"
- name: pycrypto
  version: "2.6"
  
env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'